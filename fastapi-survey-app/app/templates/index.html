<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Survey Questions</title>
</head>
<body>
    <h1>Survey Questions</h1>
    <form action="/submit" method="post">
        <label for="question1">Question 1: What is your favorite programming language?</label><br>
        <textarea id="question1" name="question1" rows="10" cols="100" required></textarea><br><br>

        <label for="question2">Question 2: What is your preferred development environment?</label><br>
        <textarea id="question2" name="question2" rows="10" cols="100" required></textarea><br><br>

        <label for="question3">Question 3: What is your biggest challenge in coding?</label><br>
        <textarea id="question3" name="question3" rows="10" cols="100" required></textarea><br><br>

        <label for="email">Your Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
